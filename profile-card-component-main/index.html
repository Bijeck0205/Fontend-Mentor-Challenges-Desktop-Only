<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="img-background-top" src="images/bg-pattern-top.svg" alt="" />
    <img
      class="img-background-bottom"
      src="images/bg-pattern-bottom.svg"
      alt=""
    />
    <div class="container">
      <img class="container-img" src="images/bg-pattern-card.svg" alt="" />
      <img class="avatar" src="images/image-victor.jpg" alt="" />
      <div class="main-container">
        <div class="top-main-title">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <div class="country">London</div>
      </div>
      <hr />
      <div class="bottom-container">
        <div class="social-network">
          <p class="number-follower">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="social-network">
          <p class="number-follower">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="social-network">
          <p class="number-follower">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
